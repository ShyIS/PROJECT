<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/31eb772a94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Search for location" id="city-input" />
       <span class="col-2"><button class="btn btn-primary">Search</span></button>
      <span class="col-3"><button id="current-location" class="btn btn-success">Current</span></button>
      </form>
      <br />
      <h1 id="city"><br /><i class="fa-regular fa-sun"></i></h1>
      <h2><span class="temp" id="temp"></span><span> °C | °F</span><h2>
      <h3 id="date"></h3>
      <h4 id="desc"></h4>
      <div class="head3">
        <div class="row">
          <div class="col">Humidity:  <span id="hum"></span>%</div>
          <div class="col">Wind: <span id="wind"></span>km/h</div>
        </div>
      </div>

    <div class="today">
      <div class="container">
        <div class="row">
          <div class="col-2">NOW</div>
          <div class="col-2">12PM</div>
          <div class="col-2">1PM</div>
          <div class="col-2">2PM</div>
          <div class="col-2">3PM</div>
          <div class="col-2">4PM</div>
        </div>
</div>
        <div class="row">
          <div class="col-2"><i class="fa-regular fa-sun"></i></div>
          <div class="col-2"><i class="fa-regular fa-sun"></i></div>
          <div class="col-2"><i class="fa-regular fa-sun"></i></div>
          <div class="col-2"><i class="fa-regular fa-sun"></i></div>
          <div class="col-2"><i class="fa-regular fa-sun"></i></div>
          <div class="col-2"><i class="fa-regular fa-sun"></i></div>
        </div>
      </div>
    </div>
    <br />
    <div class="week">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            WEDNESDAY <br />THURSDAY <br />FRIDAY <br />
            SATURDAY <br />
            SUNDAY
          </div>
          <div class="col-sm">
            <i class="fa-regular fa-sun"></i> <br />
            <i class="fa-solid fa-cloud"></i> <br /><i
              class="fa-solid fa-cloud-sun-rain"
            ></i>
            <br /><i class="fa-solid fa-cloud-sun-rain"></i><br />
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col-sm">
            26 <br />
            23 <br />27 <br />30 <br />
            24
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
